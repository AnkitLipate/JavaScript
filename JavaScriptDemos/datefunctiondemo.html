<html>
    <body>
        <script>
            let dt1 = new Date("2021-03-24");
            let dt2 = new Date("2022-03-24");
            diff = dt2.getTime()-dt1.getTime();
            //1000*3600*24 will be number of millisecond in a day
            days = diff/(1000 * 3600 * 24);
            alert(days);

        </script>
    </body>
</html>
