<html>
    <body>
        <script>
            //create empty object
            var ob = {};
            var ob1 = object.create();

            
           ///using constructor function
            var Person = function(id, nm, address){
                this.id = id;
                this.name = nm;
                this.address = address;
                this.display = function(){
                    document.write("id : "+this.id+" Name: "+this.name+" address: "+this.address)
                }
            }
            var Employee = function(dept, desg, projects){
                this.dept = dept;
                this.desg = desg;
                this.projects = projects;
            }

            p1 = new Person(12,"Revati", "Aundh");
            // new properties can be added in object after creation
            p1.mobile = 999999999;
            console.log(p1);
            p1.display();
            

            emp1 = new Employee("HR","Manager",['projects1', 'projects2', 'projects3']); 
            // __proto__ will make p1 as parent for emp1
            emp1.__proto__ = p1;
            //emp1 = object.create(p1);
            //emp2.__proto__ = p1;
           //object for loop
           console.log(emp1); 
           for(p in emp1){
            if(emp1.hasOwnProperty(p)){
                console.log(`${p}----->${emp1[p]}----->${typeof(emp1[p])}`);
            }
            else{
                console.log(`parent property: ${p}----->${emp1[p]}----->${typeof(emp1[p])}`);
            }
           }
        </script>
    </body>
</html>
