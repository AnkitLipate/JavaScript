<html>
    <body>
        <script>
            str = "This is test";
            console.log(str);
            console.log("upper case : "+str.toUpperCase());

            console.log("substring satrt and end : "+str.substring(3,6));
            str1 = "         This is test";

            str2 = "123,kishori,HR,Manager";
            console.log(str2.split(","));
            arr = str2.split(",");
            console.log("Aftre joining : "+arr.join(" | "));
            str3 = "123,kishori,9:00AM";
            console.log(str3.split(":"))
        </script>

</html>
