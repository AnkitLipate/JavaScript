<html>
    <head>
        <script>
            function displaymessage(){
                window.alert("This is alert window, which shows only ok button");
                //confirm will show you 2 buttons
                //if you click ok it will return true
                //if you click cancel it will return false
                ans = window.confirm("This is confirm window");
                if(ans){//ans==true
                    alert("You select ok"+ans)
                }
                else{
                    alert("You select cancel"+ans)
                }
                //prompt box is message + textbox
                num1 = prompt("Enter number 1");
                num2 = prompt("Enter number 2");
                alert("Addition: "+(parseInt(num1)+(parseInt(num2))));
            }
        </script>
    </head>
    <body>
        <button type="button" name="btn" onclick="displaymessage()">click me</button>
    </body>
</html>
